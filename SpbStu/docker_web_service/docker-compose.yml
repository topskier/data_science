version: '3.8'

services:
  ml-service:
    build:
      context: .
      dockerfile: Dockerfile.combined
    container_name: ml-web-service
    ports:
      - "5000:5000"    # Flask интерфейс
      - "8000:8000"    # FastAPI API
    volumes:
      - ./models:/app/models
      - ./logs:/app/logs
    environment:
      - PYTHONUNBUFFERED=1
      - FASTAPI_URL=http://localhost:8000
      - ENVIRONMENT=production
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
